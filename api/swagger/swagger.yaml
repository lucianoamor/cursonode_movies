swagger: '2.0'
info:
  title: MOVIES REST
  description: 'Node.js course'
  version: 1.0.0
host: 'localhost:5000'
basePath: /service/
consumes:
  - application/json
produces:
  - application/json

paths:
  /movies:
    get:
      tags:
        - movies
      summary: Get all movies
      x-swagger-router-controller: movies.search
      responses:
        '200':
          description: movie
          schema:
            $ref: '#/definitions/movie'

  /movies/{id}:
    get:
      tags:
        - movies
      summary: get movie by id
      x-swagger-router-controller: movies.search
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: movie
          schema:
            $ref: '#/definitions/movie'

  /movies/search:
    get:
      tags:
        - movies
      summary: get movie by id
      x-swagger-router-controller: movies.search
      parameters:
        - name: title
          in: query
          required: false
          type: string
        - name: year
          in: query
          required: false
          type: string

      responses:
        '200':
          description: movie
          schema:
            $ref: '#/definitions/movie'

  /movies/save:
    post:
      tags:
        - movies
      summary: insert movie by id
      x-swagger-router-controller: movies.save
      parameters:
        - name: movie
          in: body
          required: true
          schema:
            $ref: '#/definitions/movieSinID'

      responses:
        '200':
          description: movie
          schema:
            $ref: '#/definitions/movie'

  /movies/del/{id}:
    get:
      tags:
        - movies
      summary: delete movie by id
      x-swagger-router-controller: movies.del
      parameters:
        - name: id
          in: path
          required: true
          type: string

      responses:
        '200':
          description: movie

definitions:
  movie:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      image:
        type: string
  movieSinID:
    type: object
    properties:
      name:
        type: string
      image:
        type: string

